<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup - Career Path</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1>Setup Your Profile</h1>
            <p>Tell us about yourself to get personalized career recommendations.</p>
            <form method="POST">
                <input type="text" name="skills" placeholder="Skills (e.g., programming, writing)" required>
                <input type="text" name="interests" placeholder="Interests (e.g., coding, art)" required>
                <input type="text" name="education" placeholder="Education (e.g., B.Sc., High School)" required>
                <button type="submit" class="btn">Submit</button>
            </form>
            <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
        </div>
    </div>
</body>
</html>
